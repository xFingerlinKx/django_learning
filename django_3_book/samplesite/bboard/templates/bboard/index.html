{% extends "layout/basic.html" %}

{% block content %}
{% for bb in bbs %}
    <div>
        <h2>{{ bb.title }}</h2>
        <p><a href="{% url 'detail' pk=bb.pk %}">{{ bb.title }}</a></p>
        <p><a href="{% url 'by_rubric' bb.rubric.pk %}">{{ bb.rubric.name }}</a></p>
        <p>{{ bb.content }}</p>
        <p>{{ bb.title_and_price }}</p>
        <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
    </div>
{% endfor %}
{% endblock %}
